<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" media="all" />
    <script type="text/javascript" src="../JS/ajax.js"></script>
    <script type="text/javascript">
        function login() {
            var name = document.getElementById("username").value;
            var pwd = document.getElementById("pwd").value;
            ajax("login.ashx", "login=true&name=" + name + "&pwd=" + pwd, function (restext) {
                var result = JSON.parse(restext);
                if (result.result != "false")
                    window.location.href = result.data;
            });
        }
    </script>
</head>
<body class="login">
    <section>
        <h1>智能家居用户登录</h1>
        <div class="main">
            <input id="username" type='text' value="用户名" />
            <input id="pwd" value="密码" type='password' onkeydown='if(event.keyCode == 13)login()' />
            <button class="blue" onclick="login()">登录</button>
        </div>
        <p><a href="#">忘记密码?</a></p>
    </section>
    <script src="../Scripts/jquery-1.6.1.min.js"></script>
    <script type="text/javascript">

        $(function () {

            $('input').each(function () {

                var default_value = this.value;

                $(this).focus(function () {
                    if (this.value == default_value) {
                        this.value = '';
                    }
                });

                $(this).blur(function () {
                    if (this.value == '') {
                        this.value = default_value;
                    }
                });

            });
        });
    </script>
</body>
</html>
